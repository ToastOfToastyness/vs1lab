<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main">
        <section class="main__tagging tagging col-3">
            
            <h2>Tagging</h2>

            <!-- ############### VS1Lab 1a Form 1 Start -->
            <form id="tag-form" action="/tagging" method="post" >
                <!-- ... your code here ... -->
                <fieldset>
                    <legend>Add a new GeoTag</legend>

                    <label>Latitude:</label>
                    <input id="latitude" type="text" value="49.01455" disabled/>

                    <label>Longitude:</label>
                    <input id="longitude" type="text" value="8.39400" disabled/>

                    <label>Name:</label>
                    <input id="name" type="text" placeholder="e.g Central Berlin" pattern="[A-Za-zÄÖÜäöüß]+" maxlength="10" required/>

                    <label>Hashtag:</label>
                    <input id="hashtag" type="text" placeholder=" #ber" maxlength="11" pattern="#[A-Za-zÄÖÜäöüß]+"/>

                    <input id="tag_submit" type="submit" value="Submit" />
                </fieldset>
                
            </form>
            <!-- ############### VS1Lab 1a Form 1 End -->

        </section>

        <section class="main__discovery discovery col-9">
            <h2 class="discovery__title">Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search col-9" id="discoveryFilterForm" action="/discovery" method="post">

                <!-- ... your code here ... -->
                <fieldset>
                    <legend>Search</legend>

                    <label>Search term or keybords</label>
                    <input id="search_keyword" type="text" placeholder="e.g Berlin"/>

                    <input id="latitude" type="text" value="49.01455" disabled hidden/>

                    <input id="longitude" type="text" value="8.39400" disabled hidden/>

                    <input id="search_submit" type="submit" value="Search" />
                </fieldset>
            </form>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper row">
                <div class="discovery__taglist col-3">
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) <br>#sight</li>
                        <li>IWI (49.01379, 8.390071) <br>#edu</li>
                    </ul>
                </div>

                <div id="map" class="discovery__map col-6">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <span><br>Result map</span>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
</body>

</html>
